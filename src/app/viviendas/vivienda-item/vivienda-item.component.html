
<main>
  <section>

    <div class="row mb-2 container-fluid">


      <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-2 container-fluid "><a class="" data-toggle="modal"
        data-target="#modalVivienda" (click)='viviendaSeleccionada.emit(vivienda)'>{{vivienda.provincia }}</a></div>
      <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2 container-fluid"><a class="" data-toggle="modal"
        data-target="#modalVivienda" (click)='viviendaSeleccionada.emit(vivienda)'>{{vivienda.ciudad | uppercase}}</a>
      </div>
      <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-2 container-fluid"><a class="" data-toggle="modal"
        data-target="#modalVivienda" (click)='viviendaSeleccionada.emit(vivienda)'>{{vivienda.direccion | uppercase}}</a>
      </div>
      <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-2 container-fluid"><a class="" data-toggle="modal"
        data-target="#modalVivienda" (click)='viviendaSeleccionada.emit(vivienda)'> {{vivienda.superficie }}</a></div>
      <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-2 container-fluid">
        <button class="btn btn-info" routerLink="/ofertas/ofertas-vivienda/{{vivienda.idVivienda}}">Ofertas de Vivienda</button>
      </div>
      <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2 container-fluid">
      </div>
    </div>
    <br>

  </section>
</main>
